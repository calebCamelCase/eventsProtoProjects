<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Events with Prototype</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Genshin Impact characters</h1>
    </header>
    <main class="main">
        <section class="container data-section">
            <div class="row">
                <form action="#" class="form gi-characters">

                    
                    <!-- Name, Weapon type, Vision, Nation, Release Date -->
                    <div class="mb-3 row">
                        <label for="giCharacter" class="form-label text-capitalize">enter character name:</label>
                        <input type="text" name="giCharacter" id="giCharacter" class="form-control">
                    </div>
            
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="giWeapon" class="form-label text-capitalize">enter weapon type:</label>
                    <input type="text" name="giWeapon" id="giWeapon" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="giVision" class="form-label text-capitalize">enter character vision:</label>
                    <input type="text" name="giVision" id="giVision" class="form-control">
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="giNation" class="form-label text-capitalize">enter character nation:</label>
                <input type="text" name="giNation" id="giNation" class="form-control">
            </div>
            
            <div class="mb-3 row">
                <label for="releaseDate" class="form-label text-capitalize">enter character release date:</label>
                <input type="date" name="releaseDate" id="releaseDate" class="form-control">
            </div>

            <div class="mb-3 row">
                <label for="giImage" class="form-label text-capitalize">enter character image URL</label>
                <input type="url" name="giImage" id="giImage" class="form-control">
            </div>
            
            <div class="mb-3 row">
                <input type="submit" name="submitBtn" id="submitBtn" class="btn wf-btn">
            </div>
        </form>
        </div>
    </section>

    <section class="container card-section">
        <div class="row" id="cardDisplay">

                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
                </div>
            </div>
        </div> -->

    </section>
</main>
